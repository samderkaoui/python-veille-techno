version: 2.1

jobs:
  run-script:
    docker:
      - image: ubuntu:latest
    steps:
      - checkout

      - run:
          name: Preconfigure timezone
          command: |
            echo 'tzdata tzdata/Areas select Europe' | debconf-set-selections
            echo 'tzdata tzdata/Zones/Europe select Paris' | debconf-set-selections

      - run:
          name: Install Python and dependencies
          command: |
            apt-get update
            DEBIAN_FRONTEND=noninteractive apt-get install -y tzdata python3 python3-pip python3-venv

            # Crée un environnement virtuel
            python3 -m venv circlecienv
            source circlecienv/bin/activate

            # Installe les dépendances dans l'environnement virtuel
            pip install --upgrade pip
            pip install -r requirements.txt

      - run:
          name: Run the RSS script
          command: |
            source circlecienv/bin/activate
            python veille.py


      - store_artifacts:
          path: flux/
          destination: rss_flux
      - store_artifacts:
          path: index.html
          destination: root_index

workflows:
  version: 2
  daily-run:
    triggers:
      - schedule:
          cron: "0 8 * * *" # Tous les jours à 08h00 UTC
          filters:
            branches:
              only:
                - main
    jobs:
      - run-script

  manual-run:
    jobs:
      - run-script
